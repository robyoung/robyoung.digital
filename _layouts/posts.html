---
layout: base
---

<section id="posts">
  <div class="container">
    <h1>Posts</h1>
    {% for post in site.posts %}
    <div class="col-lg-12 posts-item">
      <span>{{ post.date | date: site.date_format }}</span>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ page.excerpt }}</p>

    </div>
    {% endfor %}
  </div>
</section>
